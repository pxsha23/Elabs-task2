<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>My To-Do List</h1>
    <p class="motivator">
    Every big achievement starts with a small task. Take a deep breath, believe in yourself, and tackle one step at a time. You're capable of amazing things—let’s get it done!
    </p>
    <input type="text" id="taskInput" placeholder="Add a new task">
    <button id="addTaskBtn">Add</button>
    <ul id="taskList"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
